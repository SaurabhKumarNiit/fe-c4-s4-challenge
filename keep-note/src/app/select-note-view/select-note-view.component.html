

<mat-card  class="card-content"> 
    <mat-card-content>
        <form id="edit-form">
            <mat-form-field class="input-field" appearance="legacy">
                <mat-label>Title</mat-label>
                <input matInput [(ngModel)]="note.title" name="title" type="text" >
            </mat-form-field>
            <br>
            <mat-form-field class="input-field" >
                <mat-label>Content</mat-label>

                <input matInput [(ngModel)]="note.content" name="content" type="text" >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button color="accent" mat-icon-button (click)="editNote()">
            <mat-icon>edit</mat-icon>
        </button>
        <button color="accent" mat-icon-button (click)=" deleteNote()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
